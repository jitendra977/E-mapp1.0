<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                    <h2 class="ml-4">勤怠管理システム</h2>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img th:src="@{/images/logo.png}" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>ようこそ,</span>
                        <h2>株式会社アイズ</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a th:href="@{/employees}"><i class="fa fa-home"></i> 社員表示 </a></li>
                            <li><a th:href="@{/employeeRegister}"><i class="fa fa-pencil-square" aria-hidden="true"></i> 社員登録 </a></li>
                            <li><a th:href="@{/employeeSearch}"><i class="fa fa-search" aria-hidden="true"></i> 社員検索 </a></li>
                            <li><a th:href="@{/workhourRegister}"><i class="fa fa-pencil-square" aria-hidden="true"></i> 勤務時間登録 </a></li>
                            <li><a th:href="@{/workhourSearch}"><i class="fa fa-search" aria-hidden="true"></i> 勤務時間検索 </a></li>
                            <li><a th:href="@{/allWorkHours}"><i class="fa fa-clock-o" aria-hidden="true"></i> All Working Hours </a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <div class="nav toggle">
                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>
                <nav class="nav navbar-nav">
                    <ul class=" navbar-right">
                        <li class="nav-item dropdown open" style="padding-left: 15px;">
                            <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                                <img th:src="@{/images/logo.png}" alt="">ad-eyes
                            </a>
                            <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item"  href="javascript:;"> Profile</a>

                                <a class="dropdown-item"  href="login.html"><i class="fa fa-sign-out pull-right"></i> </a>
                            </div>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->
        <!-- page content -->
        <div style="height: 100vh;" class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>勤務時間登録</h3>
                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h5>勤務時間情報を入力し登録します。</h5>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form th:action="@{/workhourRegister}" th:object="${workhourRegister}" method="post" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">出勤日 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input id="workDay" name="workDay" th:field="*{workDay}" class="date-picker form-control" placeholder="dd-mm-yyyy"  required="required" type="date" >
                                            <span style="color:red" th:if="${#fields.hasErrors('workDay')}" th:errors="*{workDay}"></span>

                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="employee">社員番号 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input type="text" name="employee" th:field="*{employee}" id="employee" required="required" class="form-control ">
                                            <span style="color:red" th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}"></span>
                                        </div>
                                    </div>


                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="workStart">出勤時刻 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input type="time" id="workStart" name="workStart" th:field="*{workStart}" required="required" class="form-control">
                                            <span style="color:red" th:if="${#fields.hasErrors('workStart')}" th:errors="*{workStart}"></span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="workFinish">退勤時刻 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input type="time" id="workFinish" name="workFinish" th:field="*{workFinish}" required="required" class="form-control">
                                            <span style="color:red" th:if="${#fields.hasErrors('workFinish')}" th:errors="*{workFinish}"></span>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="item form-group">
                                        <div class="col-md-6 col-sm-6 offset-md-3">
                                            <a th:href="@{homepage}" class="btn btn-info btn-xs"> キャンセル </a>
                                            <button class="btn btn-primary" type="reset">リセット</button>
                                            <button type="submit" class="btn btn-success">登録</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- end page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by
            </div>
            <div class="clearfix"></div>
